<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ошибка сервера | Doctor Aibolit</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #568686 0%, #77bdbd 100%);
      font-family: 'Roboto', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #469c9c;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #469c9c;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #469c9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="android-chrome-512x512.png" alt="Doctor Aibolit Logo" class="logo">
    <h1>Упс! Что-то пошло не так</h1>
    <p>Наш сервис Doctor Aibolit временно недоступен из-за технической ошибки. Мы уже работаем над устранением проблемы, чтобы забота о питомцах оставалась удобной и доступной для вас.</p>
    <a href="/" class="btn">Вернуться на главную</a>
  </div>
</body>
</html>
